<h1 mat-dialog-title>
  {{ inputData.title }}
  <div class="icon-container">
    <mat-icon [ngClass]="inputData.icon === 'error' ? 'icon-error' : 'icon-ok'">{{
      inputData.icon
    }}</mat-icon>
  </div>
</h1>

<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="closePopup()">Fechar</button>
</div>
