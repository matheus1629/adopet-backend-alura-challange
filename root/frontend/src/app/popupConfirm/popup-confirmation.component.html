<h1 mat-dialog-title>{{ inputData.title }}</h1>
<div mat-dialog-content>{{ inputData.content }}</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="noConfirmation()">
    {{ inputData.no }}
  </button>
  <button mat-button mat-dialog-close (click)="confirmation()" color="warn">
    {{ inputData.yes }}
  </button>
</div>
