<button
  [disabled]="buttonConfig.disable"
  [ngClass]="[
    buttonConfig.class,
    buttonConfig.disable || buttonConfig.loading ? 'disable' : 'enable'
  ]"
>
  <span *ngIf="!buttonConfig.loading; else loadingIcon">{{ buttonConfig.innerText }}</span>

  <ng-template #loadingIcon>
    <mat-spinner diameter="30"></mat-spinner>
  </ng-template>
</button>
