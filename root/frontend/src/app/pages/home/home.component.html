<app-header></app-header>
<main>
  <h1>Olá! Veja os amigos disponíveis para adoção!</h1>

  <section>
    <div class="card-container">
      <div class="card" *ngFor="let pet of pets">
        <img
          src="{{pet.picture}}"
          alt=""
        />

        <div class="card-info">
          <p class="pet-name">{{pet.name}}</p>
          <p class="pet-info">{{pet.age}} anos</p>
          <p class="pet-info">{{pet.size}}</p>
          <p class="pet-info desc">{{pet.description}} fgfg</p>

          <p class="pet-region">Rio de Janeiro (RJ)</p>
          <a href=""><span class="contact-donor">Falar com o responsável</span></a>
        </div>
      </div>
    </div>
  </section>
</main>
