<app-header></app-header>
<main>
  <form [formGroup]="editAdopterForm" (keyup.enter)="submit()">
    <h1>Mensagem</h1>

    <div class="input-label">
      <label for="subject">Assunto</label>
      <input
        class="input-text"
        id="subject"
        name="subject"
        type="text"
        formControlName="subject"
        placeholder="Digite seu nome"
        maxlength=70
        [ngClass]="{
          'border-error': editAdopterForm.get('subject')?.errors && formSubmitted
        }"
      />
      <ng-container
        *ngIf="
          (editAdopterForm.get('subject')?.hasError('required') ||
            editAdopterForm.get('subject')?.hasError('minlength')) &&
          formSubmitted
        "
      >
        <span class="error-message">{{ errorMessages.minlength }}</span>
      </ng-container>
      <ng-container
        *ngIf="editAdopterForm.get('subject')?.hasError('validName') && formSubmitted"
      >
        <span class="error-message">{{ errorMessages.validName }}</span>
      </ng-container>
    </div>

    <div class="input-label">
      <label for="message">Mensagem</label>
      <textarea
        class="input-text text-area"
        id="message"
        name="message"
        formControlName="message"
        placeholder="Fale um pouco sobre vocÃª"
        [maxlength]="textAreaValidation"
        
        [ngClass]="{
          'border-error': editAdopterForm.get('message')?.errors && formSubmitted
        }"
      >
      </textarea>
    </div>

    <app-button (click)="submit()" [buttonConfig]="buttonRegister"></app-button>
  </form>
</main>
